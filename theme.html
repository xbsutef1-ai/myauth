<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GLOM Authorization</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1a0000, #000);
  font-family: "Segoe UI", Arial;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  width: 360px;
  background: rgba(10,10,10,0.95);
  border: 1px solid #300;
  border-radius: 10px;
  padding: 25px;
  box-shadow: 0 0 40px rgba(255,0,0,0.15);
}

h1 {
  margin: 0 0 20px;
  text-align: center;
  font-size: 22px;
  letter-spacing: 2px;
}

.input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: 1px solid #400;
  background: #0a0a0a;
  color: #fff;
  outline: none;
}

.input:focus {
  border-color: #a00000;
}

.button {
  width: 100%;
  padding: 12px;
  background: linear-gradient(135deg, #8b0000, #c00000);
  border: none;
  border-radius: 6px;
  color: #fff;
  font-weight: bold;
  letter-spacing: 1px;
  cursor: pointer;
}

.button:hover {
  opacity: 0.9;
}

.error {
  margin-top: 10px;
  color: #ff4d4d;
  font-size: 14px;
  text-align: center;
}
</style>
</head>

<body>

<div class="card">
  <h1>GLOM LOGIN</h1>

  <input id="username" class="input" placeholder="Username">
  <input id="password" type="password" class="input" placeholder="Password">
  <input id="totp" class="input" placeholder="2FA Code (optional)">

  <button class="button" type="button" onclick="login()">LOGIN</button>

  <div id="error" class="error"></div>
</div>

<script>
const $ = id => document.getElementById(id);

function login() {
  $("error").innerText = "";

  const data = {
    username: $("username").value.trim(),
    password: $("password").value,
    totp: $("totp").value.trim()
  };

  if (!data.username || !data.password) {
    $("error").innerText = "Enter username and password";
    return;
  }

  fetch("/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(async res => {
    const json = await res.json().catch(() => ({}));
    if (!res.ok) throw new Error(json.error || "Login failed");
    return json;
  })
  .then(d => {
    console.log("TOKEN:", d.token);
    location.reload(); // أو حولك للبانل لاحقًا
  })
  .catch(err => {
    $("error").innerText = err.message;
  });
}
</script>

</body>
</html>
